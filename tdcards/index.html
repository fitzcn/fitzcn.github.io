<html>
  <head>
       <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="http://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/ionic.css">

    
    <title>Ionic Swipe Down</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.13/css/ionic.css" rel="stylesheet">
    
    <script src="http://code.ionicframework.com/collide/0.0.4/collide.js"></script>
    
    <script src="http://code.ionicframework.com/1.0.0-beta.13/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="starter" no-scroll>
    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar class="bar-default">
        <h1 class="title">Arson</h1>
      </ion-header-bar>

      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
          <!--<div class="title">
            {{card.title}}
          </div>-->
          <div class="image">
            <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
            <img ng-src="{{card.image}}">
            <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
          </div>
          <div class="button-bar">
            <button class="button button-clear button-positive" ng-click="goAway()"><i class="fa fa-times-circle-o"></i></button>
            <button class="button button-clear button-positive" ng-click="goAway()"><i class="fa fa-check-circle-o"></i></button>
          </div>
        </td-card>
      </td-cards>
    </ion-pane>
  </body>
</html>
